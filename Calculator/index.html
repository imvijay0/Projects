<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>

      <button data-all-clear class="span-two">AC</button>
      <button data-delete>DEL</button>
      <button data-operation class="operations">÷</button>
      <button data-number class="numberButtons">1</button>
      <button data-number class="number-buttons">2 </button>
      <button data-number class="number-buttons">3</button>
      <button data-operation class="operations">×</button>
      <button data-number class="number-buttons">4</button>
      <button data-number class="number-buttons">5</button>
      <button data-number class="number-buttons">6</button>
      <button data-operation class="operations">﹢</button>
      <button data-number class="number-buttons">7</button>
      <button data-number class="number-buttons">8</button>
      <button data-numberclass="number-buttons">9</button>
      <button data-operation class="operations">-</button>
      <button data-number class="number-buttons">.</button>
      <button data-number class="number-buttons">0</button>
      <button data-equals id="equals" class="span-two">=</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
